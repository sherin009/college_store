<!DOCTYPE html>
<html>
<head>
    <title>New Page</title>
</head>
<body>
    <button onclick="showForm()">Show Form</button>

    <div id="form-container" style="display: none;">
        <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="text" name="dob" placeholder="DOB" required><br>
            <input type="number" name="age" placeholder="Age" required><br>
            <input type="text" name="gender" placeholder="Gender" required><br>
            <input type="tel" name="phone_number" placeholder="Phone Number" required><br>
            <input type="email" name="mail_id" placeholder="Email" required><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <select name="department">
                <option value="">Department</option>
                <option value="Commerce">Commerce</option>
                <option value="Computer Science">Computer Science</option>
                <!-- Add more departments here -->
            </select><br>
            <select name="courses">
                <option value="">Courses</option>
                <!-- Add courses based on the selected department using JavaScript/JSON -->
            </select><br>
            <select name="purpose">
                <option value="">Purpose</option>
                <option value="Enquiry">Enquiry</option>
                <option value="Place Order">Place Order</option>
                <option value="Return">Return</option>
                <!-- Add more purposes here -->
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function showForm() {
            var formContainer = document.getElementById("form-container");
            formContainer.style.display = "block";
        }
    </script>
</body>
</html>
